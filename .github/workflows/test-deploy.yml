name: Test deployment

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  test-deploy:
    name: Test deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Init Yarn dependencies
        run: cd docusaurus && yarn init
      - name: Install dependencies
        run: yarn install
        #run: yarn install --frozen-lockfile
      - name: Test build website
        run: yarn build