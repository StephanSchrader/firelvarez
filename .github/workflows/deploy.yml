name: Build / Deploy with GitHub Pages

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      update-openapi:
        default: true
        type: boolean
        description: Updates the OpenAPI file ðŸŽ‰


# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Update OpenAPI
        if: ${{ github.event.inputs.update-openapi != 'false' }}
        run: |
          wget -O src/openapi.json https://console.wallis.de/api/v3/api-docs
      - name: Install dependencies
        run: npm i
      - name: Generate static pages
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "build"

  report-build-status:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: run gh api
        run: |
          gh api -X POST "repos/$GITHUB_REPOSITORY/pages/telemetry" \
          -F github_run_id="$GITHUB_RUN_ID" \
          -F conclusion="$CONCLUSION"
        shell: /usr/bin/bash -e {0}
        env:
          GITHUB_TOKEN: ${{ github.token }}
          CONCLUSION: success

      # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
